<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm in a React app!</title>
  </head>
  <body>
    <!-- This is the div where the content react will be rendered -->
    <div id="react-app"></div>

     <!-- We load the React libraries -->
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
    
    <script>
        // In the rootElement var, we are declaring all the instructions for to generate the HTML content that will be rendered
        // The createElement arguments are:
        // createElement("HTML element: <h1, <img etc...)", "Tag attributes: src, alt, etc...", "Element content: James Nelson, joe@example.com")
        
        var rootElement =
          React.createElement('div', {}, 
            React.createElement('h1', {}, "Contacts"),
            React.createElement('ul', {},
              React.createElement('li', {},
                React.createElement('h2', {}, "James Nelson"),
                React.createElement('a', {href: 'mailto:james@jamesknelson.com'}, 'james@jamesknelson.com')
              ),
              React.createElement('li', {},
                React.createElement('h2', {}, "Joe Citizen"),
                React.createElement('a', {href: 'mailto:joe@example.com'}, 'joe@example.com')
              )
            )
          )

         // Here the magic is done. In the react-app div, we generate all the content declared in the rootElement var
        ReactDOM.render(rootElement, document.getElementById('react-app'))    
    </script>
  </body>
</html>
